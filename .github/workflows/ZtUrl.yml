name: Create JSON file with URL
on:
  push:
    branches:
      - main

jobs:
  create_json:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Python script
        run: |
          OUTPUT=$(python -c 'import requests; from bs4 import BeautifulSoup; print(BeautifulSoup(requests.get("https://t.me/ZT_officiel").text, "html.parser").find("div", class_="tgme_page_title").text)')
          echo "Output: $OUTPUT"
        

      - name: Create JSON file
        run: |
          URL=$(cat url.txt)
          echo "{\"url\": \"$URL\"}" > url.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          force_orphan: true
