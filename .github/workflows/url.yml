name: üåê Get URL of ZT
on:
    workflow_dispatch:

jobs:
  Get-Url:
    name: Get URL
    runs-on: ubuntu-latest
    steps:
      - name: V√©rifier le code source
        uses: actions/checkout@v2
      - name: Configurer Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Installer les d√©pendances pour python
        run: |
          python -m pip install --upgrade pip
          pip install selenium
      - name: Installer le pilote de navigateur Firefox
        run: |
            sudo apt-get update
            sudo apt-get install -y firefox-geckodriver
                
      - name: Ex√©cuter le script Python
        run: python bot/telegramBot/getUrl.py
      - name: D√©ployer sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
