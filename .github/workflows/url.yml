name: üåê Get URL of ZT
on:
  workflow_dispatch:

jobs:
  Get-Url:
    name: Get URL
    runs-on: ubuntu-latest
    steps:
      - name: V√©rifier le code source
        uses: actions/checkout@v3.5.3
      - name: Installer les d√©pendances pour python
        run: |
          python -m pip install --upgrade pip
          pip install selenium
      - name: Installer le pilote de navigateur Firefox
        run: |
          wget https://github.com/mozilla/geckodriver/releases/download/v0.33.0/geckodriver-v0.33.0-linux64.tar.gz
          tar -xvzf geckodriver*
          chmod +x geckodriver
          sudo mv geckodriver /usr/local/bin/
          export PATH=$PATH:$PWD
      - name: Ex√©cuter le script Python
        run: python bot/telegramBot/getUrl.py
      - name: D√©ployer sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true